<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>车险报价</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/pubilc.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/calendar.css">

</head>
<body>
<div class="loading" id="load" style='display: block;height: 100%;width: 100%'>
    <div class="imgbox">
        <img src='img/loading.png' alt="页面加载中.."/>
    </div>
</div>
<script src="app/module/item/calendar.min.js"></script>
<script src="app/module/item/LArea.min.js"></script>
<script src="app/module/item/LAreaData1.js"></script>
<script src="app/module/item/LAreaData2.js"></script>
<script src="reqwest.js"></script>
<script src="build/bundle8.js"></script>
<script src="jweixin-1.0.0.js"></script>
<script type="text/javascript">
      function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }//url取值

      //channel  key
    var channel = getQueryString('channel'),
            key = getQueryString('opid');

      var link = 'api.rongzhubao.cn/V1/wechat/'+channel+'/'+key;

    reqwest({
        url:'http://api.rongzhubao.cn/v1/getTickte',
        method:'get',
        success:function(xrh){
            var sign = xrh.sign;
            var timestamp = xrh.timestamp;
            var noncestr = xrh.noncestr;
            var appId = xrh.appId;
            wx.config({
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: appId, // 必填，公众号的唯一标识
                timestamp: timestamp, // 必填，生成签名的时间戳
                nonceStr: noncestr, // 必填，生成签名的随机串
                signature: sign, // 必填，签名，见附录1
                jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ','getLocation'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
            });
            // ready
            wx.ready(function() {
                //分享到朋友圈
                wx.onMenuShareTimeline({
                    title: '大地车险', // 分享标题
                    link: link, // 分享链接
                    imgUrl: '', // 分享图标
                    desc: '大地车险', // 分享描述
                    success: function() {
                        // 用户确认分享后执行的回调函数
                        // alert("分享成功");
                    },
                    cancel: function() {
                        // 用户取消分享后执行的回调函数
                    }
                });

                // 分享给朋友
                wx.onMenuShareAppMessage({
                    title: '大地车险', // 分享标题
                    link: link, // 分享链接
                    imgUrl: '', // 分享图标
                    desc: '大地车险', // 分享描述
                    type: '', // 分享类型,music、video或link，不填默认为link
                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                    success: function() {
                        // alert("分享成功");
                    },
                    cancel: function() {
                        // 用户取消分享后执行的回调函数
                    }
                });
            });
            wx.error(function(err) {
                // alert(err);
            })
        }
    })
</script>


</body>
</html>
